<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Icons Example</title>
    
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .icon {
            font-size: 48px;
            margin: 20px;
            color: #4CAF50;
        }

        .icon:hover {
            color: #f44336;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Material Icons Example</h1>

    <div>
        <span class="material-icons icon">home</span>
        <span class="material-icons icon">search</span>
        <span class="material-icons icon">settings</span>
        <span class="material-icons icon">favorite</span>
        <span class="material-icons icon">account_circle</span>
        <span class="material-icons icon">shopping_cart</span>
        <span class="material-icons icon">notifications</span>
    </div>

    <p>Hover over icons to change their color!</p>

</body>
</html>
